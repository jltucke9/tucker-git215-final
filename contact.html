        <main>
            <div class="contact">
                <section id="contact-content">
                        <h2>Contact Us</h2>
                        <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
                        <img src="images/swiss-peak.jpg" alt="river-valley, with trees and mountain in background" width="350" height="455">
                    </section>
                    <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
                    <label for="my-name">Full Name (first and last)<span class="required">*</span></label>
                    <input type="text" name="my-name" id="my-name" required>
                    <label for="my-email">Email<span class="required">*</span></label>
                    <input type="text" name="my-email" id="my-email" required>
                    <label for="my-phone">Phone<span class="required">*</span></label>
                    <input type="text" name="my-phone" id="my-phone" required>
                    <fieldset>
                        <legend>Preferred Method of Contact<span class="required">*</span></legend>
                                    
                        <input type="radio" name="contact-pref" id="pref-email" value="prefer-email" required checked>
                        <label for="pref-email">Email</label>
                                    
                        <input type="radio" name="contact-pref" id="pref-phone" value="prefer-phone">
                        <label for="pref-phone">Phone</label>
                                    
                    </fieldset>
                    <label for="comments">Comments<span class="required">*</span></label>
                    <textarea name="comments" id="comments" required></textarea>

                    <input type="submit" name="my-submit" id="my-submit" value="Submit Form">
                </form>
            </div>
        </main>
